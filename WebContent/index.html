<!DOCTYPE html>
<html>
<head>
<title>Sample Login Page</title>
</head>
<body>
	<form action="/action_page.php">
		First name:<br> <input type="text" id="firstname"
			placeholder="Firstname"> <br> Last name:<br> <input
			type="text" id="lastname" placeholder="Lastname"> <br>
	</form>
	<br>
	<button id='submit'>Submit</button>

</body>
<script type="text/javascript">
	document.getElementById("submit").onclick = function() {
		myFunction()
	};

	function myFunction() {
		var params = "firstname=" + document.getElementById('firstname').value
				+ "&lastname=" + document.getElementById('lastname').value;

		var oReq = new XMLHttpRequest();
		oReq.open("POST", "http://localhost:8080/MyDynamicWebProj/Firstpost");
		oReq.setRequestHeader("Content-type",
				"application/x-www-form-urlencoded");
		oReq.send(params);
	}
</script>
</html>
